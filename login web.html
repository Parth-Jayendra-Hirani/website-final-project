<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WT Wings – Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .error-text {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
  <div class="container">
    <a class="navbar-brand" href="index.html"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="home oage.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="post.html">Posts</a></li>
        <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="registration.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="about us.html">About Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Header -->
<section class="bg-primary text-white text-center py-5">
  <div class="container">
    <img src="wing 1.png" alt="Wings Logo" style="height:100px;">
  </div>
</section>

<!-- Login Form -->
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">Login</h3>

            <form id="loginForm" novalidate>

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email">
                <p id="emailError" class="error-text">Please enter a valid email.</p>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                <p id="passwordError" class="error-text">Password must be at least 6 characters.</p>
              </div>

              <div class="d-flex justify-content-between mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember">
                  <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none">Forgot password?</a>
              </div>

              <a href="work dashboard.html" class="btn btn-primary w-100">Login</a>
            </form>

            <p class="text-center mt-3 mb-0">Don’t have an account?
              <a href="register.html" class="text-decoration-none">Register here</a>
            </p>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <p class="mb-0">© 2025 Wings. All Rights Reserved.</p>
</footer>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  let email = document.getElementById("email");
  let password = document.getElementById("password");
  let emailError = document.getElementById("emailError");
  let passwordError = document.getElementById("passwordError");

  let isValid = true;

  // Email validation
  if (!email.value.trim().match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
    emailError.style.display = "block";
    isValid = false;
  } else {
    emailError.style.display = "none";
  }

  // Password validation
  if (password.value.trim().length < 6) {
    passwordError.style.display = "block";
    isValid = false;
  } else {
    passwordError.style.display = "none";
  }

  if (isValid) {
    alert("Login Successful!");
    this.submit();
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
