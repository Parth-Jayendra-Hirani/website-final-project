<!DOCTYPE html>
<html>
<head>
    <title>
        EMPLOY REGISTRATION
    </title>
    <body>
        <h1>EMPLOY REGISTRATION</h1>
        <form>
            <label>EMPLOY FIRST NAME: </label>
            <input type="text" name="name" size="30" placeholder="ENTER YOUR FIRST NAME">
            <br><br>
            <label>EMPLOY MIDDLE NAME: </label>
            <input type="text" name="middle name" size="30" placeholder="ENTER YOUR MIDDLE NAME">
            <br><br>
            <label>EMPLOY LAST NAME: </label>
            <input type="text" name="name" size="30" placeholder="ENTER YOUR LAST NAME">
            <br><br>
            <label>OFFICIAL EMAIL: </label>
            <input type="email" name="email" size="30" placeholder="ENTER YOUR EMAIL">
            <br><br>
              <label>EMPLOY PASSWORD: </label>
            <input type="password" name="password" size="30" placeholder="ENTER YOUR PASSWORD">
            <br><br>
             <label>LINKEDIN PROFILE: </label>
            <input type="url" name="LINKED IN" placeholder="ENTER YOUR LINKEDIN PRIFILE">
            <br><br>
             <label>GITHUB PROFILE </label>
            <input type="url" name="GITHUB" placeholder="ENTER YOUR GITHUB PROFILE">
            <br><br>
            <label>ADDRESS </label>
            <br>
            <textarea name="address" rows="5" columns="50" placeholder="ENTER YOUR ADDRESS NAME"></textarea>
            <br><br>
              <label>OFFICIAL MOBILE NO.: </label> </label>
            <input type="text" size="30" placeholder="ENTER YOUR NUMBER">
            <br><br>
              <label>EMPLOY ID:  </label>
            <input type="text" size="40" placeholder="ENTER YOUR EMPLOY ID ">
            <br><br>
            <label>DOB</label>
            <input type="date" size="30" placeholder="ENTER YOUR DOB">
            <br><br>
            <label>GENDER</label>
            <br>
            <input type="radio" name="gender" value="MALE">
            <label for="MALE">MALE</label>
            <input type="radio" name="gender" value="FEMALE">
            <label for="FEMALE">FEMALE</label>
            <br><br>
            <label>CITY :</label><br>
          <select name="city" aria-placeholder="city">
            <option value="RAJKOT">RAJKOT</option>
            <option value="AHEMDABAD">AHEMDABAD</option>
            <option value="BHAVNAGAR">BHAVNAGAR</option>
            <option value="SURAT">SURAT</option>
            <option value="VADODRA">VADODRA</option>
            <option value="JAMNAGAR">JAMNAGAR</option>
          </select>
          <br><br>
          <label>UPLOAD CV</label>
          <input type="file" name="file to upload">
          <br>
          <label>ENTER PHOTO</label>
           <input type="file" name="file to upload">
          <br><br><br>
          <label>ENTER YOUR PREFERED BRANCH</label>
          <br>
          <input type="checkbox" name="RAJKOT" value="RAJKOT">
          <label for="RAJKOT">RAJKOT</label>
          <input type="checkbox" name="AHMEDABAD" value="AHMEDABAD">
          <label for="AHMEDABAD">AHMEDABAD</label>
          <input type="checkbox" name="SURAT" value="SURAT">
          <label for="SURAT">SURAT</label>
          <input type="checkbox" name="VADODRA" value="VADODRA">
          <label for="VADODRA">VADODRA</label>
          <br><br>
          <input type="submit" value="send">
          <input type="reset" value="reset">

        </form>
    </body>
</head>
</html>
