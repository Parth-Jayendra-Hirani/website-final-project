<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Work Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Logo styling */
    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }
    .logo-line {
      height: 2px;
      width: 30px;
      background-color: #333;
    }
    .logo-wing {
      width: 40px;
      height: auto;
    }
    /* Multi-step form styling */
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .progressbar {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin: 30px 0;
    }
    .progressbar::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 4px;
      background-color: #d3d3d3;
      transform: translateY(-50%);
      z-index: 0;
    }
    .progress-step {
      background-color: #d3d3d3;
      color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      position: relative;
      font-weight: bold;
    }
    .progress-step.active {
      background-color: #0d6efd;
    }
    .btn-group-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <div class="logo d-flex align-items-center">
        <img src="wing 1.png" alt="Wings Logo" style="height: 80px;" style="width: 100px;">
      </div>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="work-registration-multistep.html">Work Registration</a></li>
        <li class="nav-item"><a class="nav-link" href="work-dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="create-post.html">Create Post</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Header -->
<section class="bg-primary text-white text-center py-5">
  <div class="container">
    <h1 class="fw-bold">Work Registration</h1>
    <p class="lead">Fill out all details to showcase your work to customers.</p>
  </div>
</section>

<!-- Multi-Step Form -->
<section class="py-5">
  <div class="container">
    <div class="card shadow-sm p-4">
      <form id="workForm">
        <!-- Step 1: Personal Details -->
        <div class="step active">
          <h3 class="mb-4">Personal Details</h3>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your full name">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" placeholder="+91 98765 43210">
          </div>
        </div>

        <!-- Step 2: Experience Details -->
        <div class="step">
          <h3 class="mb-4">Experience Details</h3>
          <div class="mb-3">
            <label class="form-label">Years of Experience</label>
            <input type="number" class="form-control" placeholder="e.g. 5">
          </div>
          <div class="mb-3">
            <label class="form-label">Specialization</label>
            <input type="text" class="form-control" placeholder="e.g. Event Photography">
          </div>
          <div class="mb-3">
            <label class="form-label">Previous Projects</label>
            <textarea class="form-control" rows="3" placeholder="Describe your notable projects"></textarea>
          </div>
        </div>

        <!-- Step 3: Education Details -->
        <div class="step">
          <h3 class="mb-4">Education Details</h3>
          <div class="mb-3">
            <label class="form-label">Highest Qualification</label>
            <input type="text" class="form-control" placeholder="e.g. Bachelor of Fine Arts">
          </div>
          <div class="mb-3">
            <label class="form-label">Certifications</label>
            <textarea class="form-control" rows="3" placeholder="List any relevant certifications"></textarea>
          </div>
        </div>

        <!-- Step 4: Identification & Preferences -->
        <div class="step">
          <h3 class="mb-4">Identification & Preferences</h3>
          <div class="mb-3">
            <label class="form-label">Aadhar / ID Number</label>
            <input type="text" class="form-control" placeholder="Enter your Aadhar or ID number">
          </div>
          <div class="mb-3">
            <label class="form-label">Upload ID Proof</label>
            <input type="file" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Customer Preferences</label>
            <textarea class="form-control" rows="3" placeholder="Describe your preferred customer type, availability, etc."></textarea>
          </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="btn-group-nav">
          <button type="button" id="prevBtn" class="btn btn-secondary">Previous</button>
          <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
        </div>

        <!-- Progress Bar -->
        <div class="progressbar mt-4">
          <div class="progress-step active">1</div>
          <div class="progress-step">2</div>
          <div class="progress-step">3</div>
          <div class="progress-step">4</div>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <p class="mb-0">Â© 2025 WT Wings. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Multi-step form JS
  const steps = document.querySelectorAll('.step');
  const progressSteps = document.querySelectorAll('.progress-step');
  let currentStep = 0;

  document.getElementById('nextBtn').addEventListener('click', () => {
    if (currentStep < steps.length - 1) {
      steps[currentStep].classList.remove('active');
      progressSteps[currentStep].classList.remove('active');
      currentStep++;
      steps[currentStep].classList.add('active');
      progressSteps[currentStep].classList.add('active');
    } else {
      document.getElementById('workForm').submit();
    }
  });

  document.getElementById('prevBtn').addEventListener('click', () => {
    if (currentStep > 0) {
      steps[currentStep].classList.remove('active');
      progressSteps[currentStep].classList.remove('active');
      currentStep--;
      steps[currentStep].classList.add('active');
      progressSteps[currentStep].classList.add('active');
    }
  });

  // Initialize buttons
  function updateButtons() {
    document.getElementById('prevBtn').style.display = currentStep === 0 ? 'none' : 'inline-block';
    document.getElementById('nextBtn').textContent = currentStep === steps.length - 1 ? 'Submit' : 'Next';
  }
  setInterval(updateButtons, 100);
</script>
</body>
</html>
